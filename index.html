<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhirup Chakravarty's Portfolio</title>
    <link rel="stylesheet" href="style-index.css">
</head>
<body>
    <div class="welcome">
        <div id="welcome-content"></div>
        <button id="continue-button">
            <span>Click here to continue</span>
            <img class = "arrow-icon" src="elements/right-arrow.png" alt="Icon" width="20" height="20">
        </button>
    </div>
    <div class="dinoperson">
        <div class = "me"> *Me</div>
        <div class="person">
            <span id="person_gif_container">
                <img id="person_gif" src="elements/person/walk.gif" alt="GIF" width="30" height="30">
            </span>  
        </div>
        <div class = "deadlines">Deadlines</div>
        <div class="trex"> 
            <span id="trex_gif_container">
                <img id="trex_gif" src="elements/dino/idle.gif" alt="GIF" width="150" height="75"> 
            </span>
        </div>
    </div>
    <script src="script-index-dinoperson.js"></script>
    <script src="script-index-type-effect-and-button.js"></script>
</body>
</html>
