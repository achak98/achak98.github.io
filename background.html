<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Running Man</title>
    <style>
        .container {
            position: relative;
            width: 64px;
            height: 64px;
            background-color: #ffffff;
        }

        .man {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #000000;
        }

        .head {
            top: 8px;
            left: 24px;
            width: 16px;
            height: 16px;
        }

        .body {
            top: 24px;
            left: 24px;
            width: 16px;
            height: 16px;
        }

        .left-leg,
        .right-leg {
            top: 40px;
            width: 8px;
            height: 16px;
        }

        .left-leg {
            left: 16px;
        }

        .right-leg {
            left: 32px;
        }

        .left-arm,
        .right-arm {
            top: 24px;
            width: 8px;
            height: 16px;
        }

        .left-arm {
            left: 8px;
        }

        .right-arm {
            left: 40px;
        }

        .left-shoe,
        .right-shoe {
            top: 56px;
            width: 8px;
            height: 8px;
            background-color: #000000;
        }

        .left-shoe {
            left: 16px;
        }

        .right-shoe {
            left: 40px;
        }

        .man.run {
            animation: run 0.5s steps(4) infinite;
        }

        @keyframes run {
            from { transform: translateX(0); }
            to { transform: translateX(40px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
            <div class="left-arm"></div>
            <div class="right-arm"></div>
            <div class="left-shoe"></div>
            <div class="right-shoe"></div>
        </div>
    </div>
</body>
</html>
